<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Погода</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container-fluid">
    <div class="row content" ng-controller="WeatherCtrl">
        <div class="col-sm-3 sidenav" ng-controller="CityCtrl">
            <h4>Города</h4>

            <ul class="nav nav-pills nav-stacked"
                ng-repeat="city in cities.data|startFrom:currentPage*pageSize | limitTo:pageSize ">
                <li ng-click="queryCallByName(city.name)"><a>{{city.name}}</a></li>
            </ul>
            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button ng-disabled="currentPage >= cities.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>

            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Узнать погоду" ng-model="city">
                <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="queryCallByName(city)">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
            </div>
        </div>
        <!--<div ng-controller="weatherCtrl">-->
        <div class="col-sm-9">
            <h4>
                <small>Погода</small>
            </h4>

            <div class="col-sm-3" ng-repeat="list in weathers.list">
                <div class="well">
                    <p>Дата:{{list.dt_txt|timeToDate}}</p>
                    <p>Время:{{list.dt_txt|timeToHours}}</p>
                    <p>Градусы: {{list.main.temp-273.15| number:1}} С</p>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<script src="AppController.js"></script>
<script src="filters/Filters.js"></script>
<script src="city/CityCtrl.js"></script>
<script src="weather/WeatherCtrl.js"></script>
<footer class="container-fluid">
    <p>Footer Text</p>
</footer>
</body>
</html>
