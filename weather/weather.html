<h4>
    <small>Погода</small>
</h4>

<div class="col-sm-3" ng-repeat="list in $ctrl.weathers.list">
    <div class="well">
        <p>Дата:{{list.dt_txt|timeToDate}}</p>
        <p>Время:{{list.dt_txt|timeToHours}}</p>
        <p>Градусы: {{list.main.temp-273.15| number:1}} С</p>
    </div>
</div>
